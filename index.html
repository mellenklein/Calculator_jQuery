<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator Homework - JS</title>
    <link href='https://fonts.googleapis.com/css?family=Exo:400,700,900' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" charset="utf-8">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <main>
      <section class="hide">
        <label for="num_one">First Number: </label>
        <input class="inputBox" type="text" id="num_one" value=""/>
        <br /><br />
        <label for="operator">Operator: </label>
        <input class="inputBox" type="text" id="operator" value=""/>
        <br /><br />
        <label for="num_two">Second Number: </label>
        <input class="inputBox" type="text" id="num_two" value=""/>
        <br /><br />
        <label for="num_two">Answer: </label>
        <input class="inputBox" type="text" id="solution" value=""/>
        <br /><br />
    </section>
    <div class="row1">
      <input class ="clearBtn" type="button" value="C" id="clearBtn" />
      <div class="answer">
         <span id="answer"></span>
      </div>
    </div>
    <div class="row2">
      <input class="number" type="submit" value="7" id="sevenBtn" />
      <input class="number" type="submit" value="8" id="eightBtn" />
      <input class="number" type="submit" value="9" id="nineBtn" />
      <input class="operator" type="submit" value="/" id="divideBtn" />
    </div>
    <div class="row3">
      <input class="number" type="submit" value="4" id="fourBtn" />
      <input class="number" type="submit" value="5" id="fiveBtn" />
      <input class="number" type="submit" value="6" id="sixBtn" />
      <input class="operator" type="submit" value="*" id="multBtn" />
    </div>
    <div class="row4">
      <input class="number" type="submit" value="1" id="oneBtn" keycode="49"/>
      <input class="number" type="submit" value="2" id="twoBtn" />
      <input class="number" type="submit" value="3" id="threeBtn" />
      <input class="operator" type="submit" value="-" id="subtBtn" />
    </div>
    <div class="row5">
      <input class="number" type="submit" value="0" id="zeroBtn" />
      <input class="number" type="submit" value="." id="decimalBtn" />
      <input class="equalBtn" type="submit" value="=" id="equalBtn" />
      <input class="operator" type="submit" value="+" id="addBtn" />
    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="main.js"></script>
    </main>
  </body>
</html>
